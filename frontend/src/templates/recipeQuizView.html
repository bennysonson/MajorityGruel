<head>

    <title>View Recipe</title>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-dark bg-dark" id="nav">
            <h1 class="justify-content-md-center mx-3 my-3 text-white">Majority Gruel</h1>
            <span class="float-end" id="homeButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-house-door"
                    viewBox="0 0 16 16">

                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                </svg>
            </span>
        </nav>
        <div class="main-recipe-content">
            <div class="main-recipe-content">

<span id="user-details">
                    <svg xmlns="http://www.w3.org/2000/svg" width="160" fill="currentColor" class="bi bi-image"
                        viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />

                    </svg>
                </span>
 -->
                <div class="mb-3 my-3 mx-3">
                    <h1 id="recipeName"></h1>
                </div>
                <div class="mb-3 my-3 mx-3">
                    <label for="ingredientList" class="form-label">Ingredient List</label>
                    <ul class="ingredientList list-group" id="ingredientList"></ul>
                </div>
                <div class="mb-3 my-3 mx-3">
                    <label class="form-label">Directions</label>
                    <div id="directions" class="directions">
                        <div class="mb-3 my-1 mx-3"></div>
                    </div>
                </div>

            </div>
            <div id="buttons" class="my-3">
                <input class="btn btn-secondary" type="button" value="Go Back" id="goBack">
                <input class="btn btn-success" type="button" value="Add Recipe to Favorites" id="favoritesButton">
                <input class="btn btn-primary" type="button" value="Go Home" id="goHome">
            </div>
        </div>
    </div>
